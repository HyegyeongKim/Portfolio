<!DOCTYPE html>
<html lang="ko">
<head>
    <title>김혜경의 스토리</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="none">
    <link rel="icon" href="/instagram/img/favi/insta-favi.png" sizes="32x32">
    <link rel="icon" href="/instagram/img/favi/insta-favi.png" sizes="16x16">
    <link rel="stylesheet" href="/instagram/css/style.css">
    <link rel="stylesheet" href="/instagram/css/swiper-bundle.min.css">
    <script src="/instagram/js/jquery-3.6.4.min.js"></script>
    <script src="/instagram/js/swiper-bundle.min.js"></script>
    <script src="/instagram/js/swiper.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="align both">
                <h1 class="logo">
                    <a href="index.html" class="logo-img">
                        <i aria-label="top-logo"></i>
                        <span class="hide">instagram</span>
                    </a>
                </h1>
            </div>
            <div class="x-button">
                <svg aria-label="닫기" color="rgb(255, 255, 255)" fill="rgb(255, 255, 255)" height="24" viewBox="0 0 24 24" role="button">
                    <polyline fill="none" points="20.643 3.357 12 12 3.353 20.647" stroke="currentColor" stroke-linecap="round" stroke-width="3"></polyline>
                    <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="3" x1="20.649" x2="3.354" y1="20.649" y2="3.354"></line>
                </svg>
            </div>
        </div>
        <section class="content-wrap align">
            <div class="story-wrap">
                <div class="story">
                    <div class="story-header align">
                        <div class="story-progress-container">
                            <div class="progress-sections"></div>
                        </div>
                        <div class="story-header__menu-wrap align">
                            <div class="story-header__profile-wrap align">
                                <div class="story-header__profile--img">
                                    <a href="#none">
                                        <img src="/instagram/img/profile.jpeg" alt="hyekyung_kim님의 프로필 사진">
                                    </a>
                                </div>
                                <div class="story-header__profile--name">
                                    hyekyung_kim
                                </div>
                                <div class="story-header__profile--descript">
                                    소개1
                                </div>
                            </div>
                            <div class="story-header__btn-wrap">
                                <div class="story-header__play-btn-wrap">
                                    <button type="button" class="story-header__btn story-header__play-btn" value="start">
                                        <svg aria-label="일시 정지" class="stopSvg" color="rgb(255,255,255)" fill="rgb(255,255,255)" width="16" height="16" role="img" viewBox="0 0 48 48">
                                            <title class="hide">일시 정지</title>
                                            <path d="M15 1c-3.3 0-6 1.3-6 3v40c0 1.7 2.7 3 6 3s6-1.3 6-3V4c0-1.7-2.7-3-6-3zm18 0c-3.3 0-6 1.3-6 3v40c0 1.7 2.7 3 6 3s6-1.3 6-3V4c0-1.7-2.7-3-6-3z"></path>
                                        </svg>
                                        <svg aria-label="재생" class="startSvg hide" color="rgb(255,255,255)" fill="rgb(255, 255, 255)" width="16" height="16" role="img" viewBox="0 0 24 24">
                                            <title class="hide">재생</title>
                                            <path d="M5.888 22.5a3.46 3.46 0 0 1-1.721-.46l-.003-.002a3.451 3.451 0 0 1-1.72-2.982V4.943a3.445 3.445 0 0 1 5.163-2.987l12.226 7.059a3.444 3.444 0 0 1-.001 5.967l-12.22 7.056a3.462 3.462 0 0 1-1.724.462Z"></path>
                                        </svg>
                                    </button>
                                </div>
                                <button type="button" class="story-header__btn">
                                    <svg aria-label="메뉴" color="rgb(255,255,255)" fill="rgb(255,255,255)" width="24" height="24" viewBox="0 0 24 24">
                                        <title class="hide">메뉴</title>
                                        <circle cx="12" cy="12" r="2.75"></circle>
                                        <circle cx="19.5" cy="12" r="2.75"></circle>
                                        <circle cx="4.5" cy="12" r="2.75"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="swiper swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="/instagram/img/slide01.jpeg">
                            </div>
                            <div class="swiper-slide">
                                <img src="/instagram/img/slide02.jpeg">
                            </div>
                            <div class="swiper-slide">
                                <img src="/instagram/img/slide01.jpeg">
                            </div>
                            <div class="swiper-slide">
                                <img src="/instagram/img/slide02.jpeg">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-counter"><span class="current">1</span> / <span class="total">0</span></div>
                    <div class="swiper-btn swiper-button-next"></div>
                    <div class="swiper-btn swiper-button-prev"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
